    <main class="Contactos">
      <div class="Contacto-Contenedor">
        <h1 class="logo">Contactanos <span>Ahora</span> Mismo</h1>
        <div class="contacto1">
          <div class="contacto-form">
            <h3>Contactanos</h3>
            <form action="">
              <p>
                <label for="fullname">Nombre Completo</label>
                <input
                  type="text"
                  name="Nombre Completo"
                  id="Nombre Completo"
                />
              </p>
              <p>
                <label>Email</label>
                <input type="email" name="email" />
              </p>
              <p>
                <label>Telefono</label>
                <input type="tel" name="Telefono" />
              </p>
              <p>
                <label>Asunto</label>
                <input type="text" name="Asunto" />
              </p>
              <p class="Block">
                <label>Mensaje</label>
                <textarea name="mensaje" rows="3"></textarea>
              </p>
              <p class="block">
                <button type="submit">Enviar</button>
              </p>
            </form>
          </div>
          <div class="contacto-info">
            <h4>Más Información</h4>
            <ul>
              <li>
                <i class="fa-sharp fa-solid fa-envelope"></i>BigPowe@gmail.com
              </li>
              <li><i class="fa-solid fa-phone"></i>1124550085</li>
              <li><i class="fa-solid fa-location-dot"></i>Devoto</li>
